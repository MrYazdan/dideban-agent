name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -ldflags="-s -w" -o dideban-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/dideban-agent
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dideban-agent-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dideban-agent-${{ matrix.goos }}-${{ matrix.goarch }}